<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rajdhani">
    <title>Serwis samochodowy - aktualizacja danych</title>
</head>
<body>
    <header>
        <link rel="stylesheet" href="../css/style.css" />
        <h1>Serwis samochodowy u Stanisława</h1>
        <img src="/images/logo.png" alt="Logo firmy" width="200" height="200">
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Strona główna</a></li>
            <li><a href="/pages/mechanics-list.html">Lista mechaników</a></li>
            <li><a href="../pages/cars-list.html">Lista pojazdów</a></li>
            <li><a href="../pages/repair-list.html" class="active">Naprawy</a></li>
        </ul>
    </nav>
    <main>
        <h2>
            Aktualizuj dane
        </h2>
    <form class="form">   

        <label for="damage">Opis uszkodzenia: <abbr title="required" aria-label="required">*</abbr></label>
        <input type="text" name="damage" value="Uszkodzona chłodnica" id="damage">


        <label for="date">Data: <abbr title="required" aria-label="required">*</abbr></label>
        <input type="text" name="date" value="2020-10-24" id="date">

        <label>Mechanik: <abbr title="required" aria-label="required">*</abbr></label>
        <select name="mechanic">
            <option>Kowalski</option>
            <option>Nowak</option>
        </select>


        <label>Wybierz pojazd: <abbr title="required" aria-label="required">*</abbr></label>
        <select name="idr">
            <option>WY 13920</option>
            <option>WGM 20139</option>
        </select>

    <div class="form-buttons">
    <input type="submit" value="Aktualizuj" class="form-button-submit form-buttons"/>
    <a href="../pages/repair-info.html" class="form-button-cancel">Anuluj</a>  
    </div>
</form>

</main>
    <footer>
        Krzysztof Baka, s16696
    </footer>


</body>
</html>
