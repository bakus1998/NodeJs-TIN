<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/favicon/favicon.ico"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rajdhani">
    <script type="application/javascript" src="../js/validationCarForm.js"></script>
    <script type="application/javascript" src="../js/validationCommon.js"></script>
    <title>Serwis samochodowy - zmiana danych</title>
</head>
<body>
    <header>
        <link rel="stylesheet" href="../css/style.css" />
        <h1>Serwis samochodowy u Stanisława</h1>
        <img src="/images/logo.png" alt="Logo firmy" width="200" height="200">
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Strona główna</a></li>
            <li><a href="../pages/mechanics-list.html">Lista mechaników</a></li>
            <li><a href="../pages/cars-list.html" class="active">Lista pojazdów</a></li>
            <li><a href="../pages/repair-list.html">Naprawy</a></li>
        </ul>
    </nav>
    <main>
        <h2>
            Aktualizuj dane
        </h2>

        <form class="form" novalidate onsubmit="return validateForm();">        
        <label for="carName">Marka: <abbr title="required" aria-label="required">*</abbr></label>
        <input type="text" name="carName" value="Alfa Romeo" id="carName" placeholder="2-20 znaków"/>
        <span id="errorCarName" class="errors-text"></span>

        <label for="idr">Rejestracja: <abbr title="required" aria-label="required">*</abbr></label>
        <input type="text" name="idr" value="WY 13920" id="idr" placeholder="do 10 znaków"/>
        <span id="errorCarIdr" class="errors-text"></span>

        <label for="mileage">Przebieg: <abbr title="required" aria-label="required">*</abbr></label>
        <input type="number" name="mileage" value="192564" id="mileage">
        <span id="errorCarMileage" class="errors-text"></span>

        <label for="km_mil">Jednostka:</label>
        <select name="km_mil" id="km_mil">
        <option value="km" selected>Kilometry</option>
        <option value="mil">Mile</option>
        </select>
        <span class="errors-text"></span>

    <div class="form-buttons">
    <p id="errorsSummary" class="errors-text"></p>
    <input type="submit" value="Aktualizuj" class="form-button-submit"/>
    <a href="../pages/car-info.html" class="form-button-cancel">Anuluj</a>  
    </div>
    </form>


</main>
    <footer>
        Krzysztof Baka, s16696
    </footer>


</body>
</html>
