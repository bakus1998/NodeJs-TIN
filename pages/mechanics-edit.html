    <main>
        <h2>
            Aktualizuj dane

        <form class="form" novalidate onsubmit="return validateForm();">      
        <label for="lastname">Nazwisko:<abbr title="required" aria-label="required">*</abbr></label>
        <input type="text" name="lastname" value="Kowalski" id="lastname" placeholder="2-60 znaków"/>
        <span id="errorLastName" class="errors-text"></span>

        <label for="firstname">Imie:<abbr title="required" aria-label="required">*</abbr></label>
        <input type="text" name="firstname" value="Stefan" id="firstname" placeholder="2-60 znaków"/>
        <span id="errorFirstName" class="errors-text"></span>

        <label for="exp">Doświadczenie: </label>
        <input type="text" name="exp" value="Certyfikat AutoKasacja 2013" id="exp" placeholder="do 100 znaków"/>
        <span id="errorExp" class="errors-text"></span>







    <div class="form-buttons">
    <p id="errorsSummary" class="errors-text"></p>
    <input type="submit" value="Aktualizuj" class="form-button-submit"/>
    <a href="../pages/mechanic-info.html" class="form-button-cancel">Anuluj</a>  
    </div>
</form>
